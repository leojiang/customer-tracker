# Nginx configuration for serving Next.js static export
# Place this in /etc/nginx/sites-available/customer-tracker-frontend

server {
    listen 80;
    server_name 47.109.72.216; # Your ECS public IP or domain name

    # Root directory for static files
    root /var/www/customer-tracker-frontend/out;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Next.js static files
    location /_next/static {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Next.js images
    location /_next/image {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle client-side routing - try files first, then fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Custom error pages
    error_page 404 /index.html;
}
