spring:
  application:
    name: customers-staging
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/customers_staging}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}

server:
  port: 8080

# Staging environment logging configuration
logging:
  level:
    root: INFO
    com.example.customers: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId}] [%X{userId}] %logger{36} - %msg%n"
