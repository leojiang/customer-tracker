spring:
  application:
    name: customers
  profiles:
    active: ${SPRING_PROFILE:prod}
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/customers
    username: root
    password: ${DB_PASSWORD:123456}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false

# Default logging configuration (will be overridden by profile-specific configs)
logging:
  level:
    root: INFO
    com.example.customers: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId}] [%X{userId}] %logger{36} - %msg%n"
  # Performance logging configuration (can be overridden per environment)
  performance:
    enabled: true  # Set to false to disable all performance logging
    database-threshold: 1000  # milliseconds
    service-threshold: 2000  # milliseconds
    controller-threshold: 3000  # milliseconds
