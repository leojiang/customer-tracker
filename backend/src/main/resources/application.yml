spring:
  application:
    name: customers
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/customers
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

  # Cache configuration for analytics queries
  cache:
    type: caffeine
    caffeine:
      spec: "maximumSize=100,expireAfterWrite=5m"

server:
  port: 8080

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false

logging:
  level:
    root: INFO
    # Log HTTP requests
    com.example.customers: DEBUG
